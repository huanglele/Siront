<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的许愿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__PUBLIC__/mui/mui.min.css">
    <script src="__PUBLIC__/mui/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <link rel="stylesheet" href="<{:C('IconCssLink')}>"/>
    <style>
        #getDataTip{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-back mui-pull-left" href="<{:U('index/index')}>"></a>
    <a id="info" class="mui-icon mui-icon-gear mui-pull-right" style="color: #Ffffff;"></a>
    <h1 class="mui-title">我的许愿</h1>
</header>
<div class="mui-content">

    <div style="padding: 10px 10px;">
        <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
            <a class="mui-control-item mui-active" data-sort="undo">
                待完成
                <gt name="leftTaskNum" value="0">
                    <span class="mui-badge mui-badge-danger"><{$leftTaskNum}></span>
                </gt>
            </a>
            <a class="mui-control-item" data-sort="done">
                已完成
            </a>
            <a class="mui-control-item" data-sort="all">
                全部
            </a>
        </div>
    </div>

    <ul id="taskList" class="mui-table-view mui-table-view-chevron">

    </ul>

    <div id="getDataTip"></div>
</div>
<script>
    page = 1;
    hasMore = true;
    sort = 'undo';
    loading = false;
    $(window).ready(function(){
        /**
         * 切换顶部tab标签
         */
        $('.mui-control-item').on('tap',function(){
            page = 1;hasMore = true;
            $('#getDataTip').html('');
            $('#taskList').html('');
            sort = $(this).attr('data-sort');
            getTaskList();
        });
        //页面打开自动加载第一页
        getTaskList();

        /**
         * 滚动加载
         */
        $(window).scroll(function(){
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
            if ($(document).height() <= totalheight){
                getTaskList();
                console.log($(window).height());
            }

        })

    });

    function getTaskList(){
        if(hasMore){
            $.ajax({
                url:"<{:U('user/getTaskList')}>",
                data:{
                    'p':page,
                    'filter':sort
                },
                beforeSend:function(){
                    hasMore = false;
                    $('#getDataTip').html('<span class="mui-spinner"></span>')
                },
                success:function(data){
                    if(data.status=='success'){
                        if(data.num>0){
                            var html = '';
                            $.each(data.list,function(i,vo){
                                html += '<li class="mui-table-view-cell "> <a class="mui-navigate-right" href="<{:U('user/taskDetail')}>?id='+ vo.tid+'"> <div class="mui-table"> <div class="mui-table-cell mui-col-xs-10"> <h5>发布时间：'+vo.ctime+'</h5> <h4 class="mui-ellipsis">'+vo.title+'</h4> </div> <div class="mui-table-cell mui-col-xs-2 mui-text-right"> <span class="mui-h5"> '+vo.status+'<br/> </span> </div> </div> </a> </li>'
                            })
                            $('#taskList').append(html);
                            if(data.num==10){
                                hasMore = true;
                            }
                        }else {
                            mui.toast('到底了');
                        }
                        page = data.p;
                    }else {
                        mui.toast('系统错误');
                    }
                    $('#getDataTip').html('');
                }
            })
        }else {
            mui.toast('没有数据了');
        }
    }

</script>
</body>
</html>
