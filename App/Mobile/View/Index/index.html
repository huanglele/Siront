<script>
    jpush = null;
    jpushDeviceId = null;
    $(window).ready(function(){
        getUserInfo();
        //左划关闭菜单
        $('#menu').on('swipeleft',function(){
            $(this).removeClass('hidden');
        });
        //左划关闭菜单
        $('#wrap').on('swiperight',function(){
            $('#btnMenu').click();
        });

        //导航跳转
        $('.item a',$('#menu')).click(function(){
            if(isLogin){
                window.location.href = $(this).attr('data-href');
            }else {
                $('#btnMenu').click();
            }
        })

    });

    loacl = {lon:132.312,lat:34.513,workPlace:'你拉屎的积分'};

    function backLoacl(str) {
        loacl = JSON.parse(str);
        $('input[name="lat"]').val(loacl.lat);
        $('input[name="lon"]').val(loacl.lon);
        $('input[name="workPlace"]').val(loacl.workPlace);

    };

    /**
     * 获取用户的信息
     */
    function getUserInfo (){
        if(isLogin()){
            $.ajax({
                url:"<{:U('ajax/getUserInfo')}>",
                data:{
                    deviceId:jpushDeviceId
                },
                success:function(ret){
                    if(ret.status=='success'){
                        $('#userHeadImg').attr('src',ret.info.img);
                        $('#userNickname').html(ret.info.nickname);
                        $('#userPhone').html(ret.info.phone);
                    }
                }
            })
        }
    }

    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });
        alert(api.frameName);

        jpush = api.require('ajpush');

        baseUrl = 'http://xyc.91yiso.com/mobile.php/';

        jpush.init(function(ret, err) {
            if (ret && ret.status) {
                jpush.getRegistrationId(function(ret) {
                    deviceId = ret.id;
                    jpushDeviceId = ret.id;
                });
            } else {
//                alert('获取deviceId失败!');
            }
        });
    }

</script>
