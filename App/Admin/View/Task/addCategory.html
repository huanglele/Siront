<div id="addCategory" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="addCatForm" action="<{:U('task/addCat')}>" method="post">
                    <input name="id" value="0" type="hidden">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-th-list"></i>
                            </div>
                            <input type="text" name="names[]" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="addOneCatGroup"  class="btn btn-info">添加一组</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                <button type="button" id="CatFormSubBtn" class="btn btn-success">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $('#addOneCatGroup').click(function(){
        var html = '<div class="form-group"><div class="input-group"> <div class="input-group-addon"> <i class="fa fa-th-list"></i> </div> <input type="text" name="names[]" class="form-control"> </div></div>';
        $('#addCatForm').append(html);
    })
    $('#CatFormSubBtn').click(function(){
        var form = $('#addCatForm');
        var names = $('input[name="names[]"]',form);
        var ok = false;
        names.each(function(){
            if($(this).val()!=''){
                ok = true;
                return;
            }
        })
        if(ok){
            form.submit();
        }else{
            alert('请填写类别名');
            names.focus();
            return false;
        }
    })
</script>
