<!-- InputMask -->
<script src="__PUBLIC__/js/plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户管理
        <small>添加企业用户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="<{:U('index/index')}>"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="<{:U('user/user')}>">添加企业用户</a></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">基本信息</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>手机号</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-mobile-phone"></i>
                            </div>
                            <input type="text" name="phone" data-inputmask="'mask': ['999-9999-9999', '+099 99 99 9999[9]-9999'], 'greedy' : false" class="form-control"  data-mask="">
                            <div class="input-group-addon">
                                <i class="fa bg-red fa-asterisk"></i>
                            </div>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <div class="form-group">
                        <label>昵称</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="nickname" class="form-control" data-inputmask="'mask':'9', 'repeat': 10, 'greedy': false" data-mask="">
                            <div class="input-group-addon">
                                <i class="fa bg-red fa-asterisk"></i>
                            </div>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <div class="form-group">
                        <label>密码</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-dot-circle-o"></i>
                            </div>
                            <input type="text" name="password" class="form-control" >
                            <div class="input-group-addon">
                                <i class="fa bg-red fa-asterisk"></i>
                            </div>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                </div><!-- /.box-body -->
            </div><!-- /.box -->

            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">企业信息</h3>
                </div>
                <div class="box-body">
                    <!-- Color Picker -->
                    <div class="form-group">
                        <label>Color picker:</label>
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element">
                    </div><!-- /.form group -->

                    <!-- Color Picker -->
                    <div class="form-group">
                        <label>Color picker with addon:</label>
                        <div class="input-group my-colorpicker2 colorpicker-element">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <i style="background-color: rgb(0, 0, 0);"></i>
                            </div>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <!-- time Picker -->
                    <div class="bootstrap-timepicker"><div class="bootstrap-timepicker-widget dropdown-menu"><table><tbody><tr><td><a href="#" data-action="incrementHour"><i class="glyphicon glyphicon-chevron-up"></i></a></td><td class="separator">&nbsp;</td><td><a href="#" data-action="incrementMinute"><i class="glyphicon glyphicon-chevron-up"></i></a></td><td class="separator">&nbsp;</td><td class="meridian-column"><a href="#" data-action="toggleMeridian"><i class="glyphicon glyphicon-chevron-up"></i></a></td></tr><tr><td><span class="bootstrap-timepicker-hour">09</span></td> <td class="separator">:</td><td><span class="bootstrap-timepicker-minute">00</span></td> <td class="separator">&nbsp;</td><td><span class="bootstrap-timepicker-meridian">AM</span></td></tr><tr><td><a href="#" data-action="decrementHour"><i class="glyphicon glyphicon-chevron-down"></i></a></td><td class="separator"></td><td><a href="#" data-action="decrementMinute"><i class="glyphicon glyphicon-chevron-down"></i></a></td><td class="separator">&nbsp;</td><td><a href="#" data-action="toggleMeridian"><i class="glyphicon glyphicon-chevron-down"></i></a></td></tr></tbody></table></div>
                        <div class="form-group">
                            <label>Time picker:</label>
                            <div class="input-group">
                                <input type="text" class="form-control timepicker">
                                <div class="input-group-addon">
                                    <i class="fa fa-clock-o"></i>
                                </div>
                            </div><!-- /.input group -->
                        </div><!-- /.form group -->
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </div>
    </div>
</section>
<!-- Page script -->
<script type="text/javascript">
    $(window).ready(function(){
        $("[data-mask]").inputmask();
    })
</script>
